  <body>
    <div id="root"></div>

    <!-- (1)(2) Script de override: remove nomes, esconde preços e insere sábado -->
    <script>
      (function () {
        const ESPECIALIDADES = [
          "Cardiologia","Dermatologia","Ginecologia","Obstetrícia","Pediatria","Ortopedia",
          "Oftalmologia","Otorrinolaringologia","Urologia","Neurologia","Endocrinologia",
          "Reumatologia","Psicologia","Psiquiatria","Nutrição","Odontologia","Clínico Geral"
        ];

        function textoEhPreco(txt) {
          return /R\$\s?\d{1,3}(\.\d{3})*,\d{2}/.test(txt);
        }
        function limparPreco(el) {
          if (!el) return;
          // marca como “preço” para o CSS esconder
          el.setAttribute('data-hide-price','1');
        }
        function extrairEspecialidade(txt) {
          for (const esp of ESPECIALIDADES) {
            if (txt.toLowerCase().includes(esp.toLowerCase())) return esp;
          }
          // fallback: primeira palavra com inicial maiúscula que pareça especialidade
          const m = txt.match(/\b([A-ZÁÂÃÀÉÊÍÓÔÕÚÇ][a-záâãàéêíóôõúç]+)\b/g);
          return m && m[0] ? m[0] : "Especialidade";
        }
        function removerNomesEPrecos() {
          const all = document.querySelectorAll('body *:not(script):not(style)');
          all.forEach(el => {
            const t = el.textContent?.trim();
            if (!t) return;

            // (1) esconder qualquer preço encontrado
            if (textoEhPreco(t)) {
              limparPreco(el);
            }

            // (1) se o elemento aparenta listar profissional (nome + especialidade),
            // substitui o conteúdo para manter apenas a especialidade
            if (t.split(' ').length <= 6 && /[A-ZÁÂÃÀÉÊÍÓÔÕÚÇ][a-záâãàéêíóôõúç]+/.test(t)) {
              // heurística: se tiver “CRM” ou “Dr.”/“Dra.” é nome → troca por especialidade
              if (/(\bDr\.?\b|\bDra\.?\b|\bCRM\b|\bCRMMG\b)/i.test(t)) {
                el.textContent = extrairEspecialidade(el.parentElement?.textContent || t);
              }
            }
          });
        }

        // (2) acrescenta “Sábado 08h–12h” em áreas de horário que o app já renderizou
        function injetarSabado() {
          const candidatos = Array.from(document.querySelectorAll('*'))
            .filter(n => /hor[aá]rios?|atendimento|funcionamento/i.test(n.textContent || ''));

          candidatos.forEach(container => {
            if (container.querySelector('[data-sabado-fc]')) return; // evita duplicar
            const tag = document.createElement('span');
            tag.className = 'fc-sabado';
            tag.setAttribute('data-sabado-fc','1');
            tag.textContent = 'Sábado: 08h–12h';
            container.appendChild(tag);
          });
        }

        // roda após primeira pintura e também após mudanças (SPA)
        function applyAll() {
          try {
            removerNomesEPrecos();
            injetarSabado();
          } catch(e) { /* silencioso para não quebrar o app */ }
        }

        const obs = new MutationObserver(() => applyAll());
        window.addEventListener('load', () => {
          applyAll();
          obs.observe(document.body, { childList: true, subtree: true });
          // reaplica de tempos em tempos como “rede de segurança”
          setTimeout(applyAll, 800);
          setTimeout(applyAll, 2000);
        });
      })();
    </script>
